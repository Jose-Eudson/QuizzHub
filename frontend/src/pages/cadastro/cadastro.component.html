<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - QuizHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-3 text-dark fw-bold">Cadastro</h2>
    <form id="formCadastro">
      <input type="text" class="form-control mb-3" placeholder="Nome" required id="nome">
      <input type="email" class="form-control mb-3" placeholder="Email" required id="email">
      <input type="password" class="form-control mb-3" placeholder="Senha" required id="senha">
      <select id="role" class="form-select mb-3" required>
        <option value="">Selecione o tipo</option>
        <option value="admin">Administrador</option>
        <option value="user">Jogador</option>
      </select>
      <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
    </form>
    <div class="text-center mt-3">
      <a href="../login/login.component.html" class="text-decoration-none">Já tenho conta</a>
    </div>
  </div>

  <script src="cadastro.component.js"></script>
</body>
</html>
