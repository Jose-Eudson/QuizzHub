<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizHub - Hospedar Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark shadow-sm px-4 py-2">
    <span class="navbar-brand fw-bold fs-4">QuizHub - Host</span>
    <a href="../menu-inicial/menu-inicial-component.html" class="btn btn-outline-light">Voltar ao Menu</a>
  </nav>

  <div class="container mt-4">
    <div id="selectQuizSection">
      <h2 class="mb-4">Selecionar Quiz</h2>
      <div class="row" id="quizList"></div>
    </div>

    <div id="lobbySection" class="d-none">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <h3>PIN do Jogo</h3>
              <h1 class="display-1 text-primary" id="gamePin">------</h1>
              <p class="text-muted">Os jogadores devem inserir este PIN</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5>Jogadores Conectados (<span id="playerCount">0</span>)</h5>
              <div id="playersList" class="mt-3"></div>
              <button id="startGameBtn" class="btn btn-success w-100 mt-3" disabled>Iniciar Jogo</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="gameSection" class="d-none">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 id="questionHeader">Aguardando início...</h5>
                    <div class="w-50">
                        <div class="progress" style="height: 25px;">
                            <div id="answersProgress" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%; font-size: 1rem;">
                                <span id="answeredCountText">0/0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="questionContent" class="text-center py-5 bg-light rounded">
                    <h2 id="questionText" class="display-6">Carregando pergunta...</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="resultsSection" class="d-none">
        <div class="card">
            <div class="card-body text-center">
                <h2>Jogo Finalizado!</h2>
                <h4 class="mb-4">Ranking Final</h4>
                <div class="card shadow-sm">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover text-center mb-0">
                <thead>
                    <tr>
                        <th scope="col">Posição</th>
                        <th scope="col">Jogador</th>
                        <th scope="col">Pontuação</th>
                    </tr>
                </thead>
                <tbody id="finalRankingBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="../../js/host-game.js"></script>
</body>
</html>
