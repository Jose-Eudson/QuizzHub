<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizHub - Jogador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark shadow-sm px-4 py-2">
    <span class="navbar-brand fw-bold fs-4">QuizHub - <span id="playerName">Jogador</span></span>
    <a href="../menu-inicial/menu-jogador.html" class="btn btn-primary mt-6">Voltar ao Menu</a>
  </nav>

  <div class="container-fluid vh-100 d-flex flex-column">
    
    <div id="waitingSection" class="flex-fill d-flex flex-column justify-content-center align-items-center text-center">
      <h2>Aguardando o jogo começar...</h2>
      <div class="spinner-border text-primary mt-3"></div>
      <p class="text-muted mt-3">Você está conectado! Aguarde o host iniciar o jogo.</p>
    </div>

    <div id="questionSection" class="d-none flex-fill d-flex flex-column">
      <div class="text-center py-3 bg-white border-bottom">
        <h5>Pergunta <span id="questionNumber">1</span></h5>
        <div class="progress mt-2" style="height: 8px;">
          <div class="progress-bar" id="timeProgress" style="width: 100%"></div>
        </div>
      </div>

      <div class="flex-fill d-flex flex-column justify-content-center p-3">
        <h4 class="text-center mb-4" id="questionText"></h4>
        <div class="row g-3" id="answersContainer"></div>
      </div>
    </div>

    <div id="resultSection" class="d-none flex-fill d-flex flex-column justify-content-center align-items-center text-center">
      <div id="answerResult" class="mb-4">
        <h3 id="resultText"></h3>
        <p id="pointsEarned" class="fs-5"></p>
      </div>
      <div class="card w-100" style="max-width: 400px;">
        <div class="card-body">
          <h5>Top 5 Jogadores</h5>
          <div id="rankingDisplay"></div>
        </div>
      </div>
    </div>

    <div id="finalSection" class="d-none flex-fill d-flex flex-column justify-content-center align-items-center text-center">
      <h2>Jogo Finalizado!</h2>
      <div class="card w-100 mt-4" style="max-width: 500px;">
        <div class="card-body">
          <h4>Sua Pontuação Final</h4>
          <h2 class="text-primary" id="finalScore">0</h2>
          <hr>
          <h5>Ranking Final</h5>
          <div class="table-responsive">
  <table class="table table-striped table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Posição</th>
        <th scope="col">Jogador</th>
        <th scope="col">Pontuação</th>
      </tr>
    </thead>
    <tbody id="finalRankingBody">
      </tbody>
  </table>
</div>
        </div>
      </div>
      <a href="../menu-inicial/menu-jogador.html" class="btn btn-primary mt-4">Voltar ao Menu</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="../../js/player-game.js"></script>
</body>
</html>
