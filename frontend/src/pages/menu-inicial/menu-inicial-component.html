<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizHub - Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon" />
</head>
<body class="bg-light d-flex flex-column vh-100">

  <nav class="navbar navbar-dark bg-dark shadow-sm px-4 py-2">
    <span class="navbar-brand fw-bold fs-4">QuizHub</span>
    <button class="btn btn-outline-light" id="btnLogout">Sair</button>
  </nav>

  <main class="flex-fill d-flex flex-column justify-content-center align-items-center text-center px-3">
    <h1 class="display-5 fw-bold mb-3">Bem-vindo ao <span class="text-primary">QuizHub</span>!</h1>
    <p class="text-muted mb-4">Escolha uma opção para começar.</p>
    
    <div class="row g-4 w-100" style="max-width: 800px;">
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary">Hospedar Jogo</h5>
            <p class="card-text">Crie uma sala de jogo com seus quizzes.</p>
            <a href="../game/host-game.html" class="btn btn-primary mt-auto">Hospedar</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-success">Entrar em Jogo</h5>
            <p class="card-text">Entre em uma sala existente com um PIN.</p>
            <button class="btn btn-success mt-auto" data-bs-toggle="modal" data-bs-target="#joinGameModal">Entrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <a href="../quizzes/quiz-manager.html" class="btn btn-outline-primary me-3">Gerenciar Quizzes</a>      
      <a href="#" class="btn btn-outline-secondary">Ranking</a>
    </div>
  </main>

  <div class="modal fade" id="joinGameModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Entrar em Jogo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="joinGameForm">
            <div class="mb-3">
              <label for="gamePin" class="form-label">PIN do Jogo</label>
              <input type="number" class="form-control" id="gamePin" placeholder="Digite o PIN" required>
            </div>
            <div class="mb-3">
              <label for="nickname" class="form-label">Seu Nickname</label>
              <input type="text" class="form-control" id="nickname" placeholder="Digite seu nickname" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="joinGameForm" class="btn btn-success">Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 mt-auto small text-muted bg-white border-top">
    &copy; 2025 QuizHub. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/menu-inicial-component.js"></script>
</body>
</html>
