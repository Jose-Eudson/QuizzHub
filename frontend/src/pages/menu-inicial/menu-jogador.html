<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizHub - Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="icon" href="../../../favicon.ico" type="image/x-icon" />
</head>
<body class="bg-light d-flex flex-column vh-100">

  <nav class="navbar navbar-dark bg-dark shadow-sm px-4 py-2">
    <span class="navbar-brand fw-bold fs-4">QuizHub</span>
    <button class="btn btn-outline-light" id="btnLogout">Sair</button>
  </nav>

  <main class="flex-fill d-flex flex-column justify-content-center align-items-center text-center px-3">
    <h1 class="display-5 fw-bold mb-3">Bem-vindo ao <span class="text-primary">QuizHub</span>!</h1>
    <p class="text-muted mb-4">Escolha uma opção abaixo para começar a jogar.</p>
    <div>
      <a href="../quizzes/player-quiz-list.html" class="btn btn-primary btn-lg me-3 px-4">Ver Quizzes</a>
      <a href="../ranking/ranking.html" class="btn btn-outline-primary btn-lg me-3 px-4">Ranking</a>
      <a href="../history/attempt-history.html" class="btn btn-outline-info btn-lg px-4">Meu Histórico</a>
    </div>
  </main>

  <footer class="text-center py-3 mt-auto small text-muted bg-white border-top">
    &copy; 2025 QuizHub. Todos os direitos reservados.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "../login/login.component.html";
        return;
      }

      document.getElementById("btnLogout").addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        localStorage.removeItem("userRole");
        window.location.href = "../login/login.component.html";
      });
    });
  </script>
</body>
</html>
