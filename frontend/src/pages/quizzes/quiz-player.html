<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogando Quiz - QuizHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-dark bg-dark shadow-sm px-4 py-2">
    <span class="navbar-brand fw-bold fs-4" id="quizTitleNav">QuizHub</span>
    <div class="text-light me-auto ms-4" id="timerDisplay">Tempo: 00:00</div>
    <a href="../menu-inicial/menu-jogador.html" class="btn btn-outline-light">Sair do Quiz</a>
  </nav>

  <main class="container py-4 flex-grow-1 d-flex flex-column justify-content-center">
    <div id="loadingSpinnerQuiz" class="text-center" style="display: none;">
        <div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div>
    </div>
    <div id="quizArea" style="display: none;">
        <h2 id="questionText" class="mb-4 text-center"></h2>
        <div id="answerOptions" class="list-group mb-4">
            </div>
        <div class="d-flex justify-content-between align-items-center">
            <span id="progressIndicator" class="text-muted"></span>
            <button id="nextQuestionButton" class="btn btn-primary btn-lg">Pr√≥xima Pergunta</button>
            <button id="finishQuizButton" class="btn btn-success btn-lg" style="display: none;">Finalizar Quiz</button>
        </div>
    </div>
     <div id="errorArea" class="alert alert-danger" style="display: none;"></div>
  </main>
  <script src="quiz-player.js"></script>
</body>
</html>
