<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado do Quiz - QuizHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-dark bg-dark shadow-sm px-4 py-2">
    <span class="navbar-brand fw-bold fs-4">QuizHub - Resultado</span>
    <a href="../menu-inicial/menu-jogador.html" class="btn btn-outline-light">Voltar ao Início</a>
  </nav>

  <main class="container py-5 text-center flex-grow-1 d-flex flex-column justify-content-center">
    <h1 id="feedbackMessage" class="display-4 mb-3"></h1>
    <p class="lead">Você acertou <span id="correctAnswers" class="fw-bold">0</span> de <span id="totalQuestions" class="fw-bold">0</span> perguntas.</p>
    <h2 class="mb-4">Sua pontuação: <span id="score" class="text-primary fw-bold">0</span></h2>
    
    <div id="detailedFeedback" class="mt-4" style="display:none;">
        <h5>Detalhes da Tentativa:</h5>
        </div>

    <div class="mt-5">
      <a href="../quizzes/player-quiz-list.html" class="btn btn-primary btn-lg me-2">Jogar Outro Quiz</a>
      <a href="../ranking/ranking.html" class="btn btn-outline-secondary btn-lg">Ver Ranking</a>
    </div>
  </main>
  <script src="quiz-results.js"></script>
</body>
</html>
