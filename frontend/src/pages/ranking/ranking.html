<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking - QuizHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="d-flex flex-column vh-100">
  <nav class="navbar navbar-dark bg-dark shadow-sm px-4 py-2">
    <span class="navbar-brand fw-bold fs-4">QuizHub - Ranking</span>
    <a href="../menu-inicial/menu-jogador.html" class="btn btn-outline-light">Voltar ao Início</a>
  </nav>

  <main class="container py-4 flex-grow-1">
    <h2 class="text-center mb-4">Ranking Global</h2>
    <div id="loadingSpinnerRanking" class="text-center py-4" style="display: none;">
        <div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div>
    </div>
    <div id="rankingTableContainer">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Jogador</th>
              <th scope="col">Pontuação Total</th>
            </tr>
          </thead>
          <tbody id="rankingTableBody">
            </tbody>
        </table>
    </div>
    <div id="noRankingMessage" class="alert alert-info text-center" style="display: none;">
        Ainda não há dados suficientes para exibir o ranking.
    </div>
  </main>
  <script src="ranking.js"></script>
</body>
</html>
